<!-- Renders lesson number, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <h2 class="h1 lh-condensed col-9 mb-0">
    <a class="link-primary" title="{{ page.url | prepend: site.baseurl }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
  </h2>
  <a class="no-underline-hover h5 block py-1 mb-1" title="{{ page.url | prepend: site.baseurl }}" href="{{ page.url | prepend: site.baseurl }}"></a>
  <p>{{ page.content | markdownify | strip_html | truncatewords:60 }}<span><a class="link-primary" title="{{ page.url | prepend: site.baseurl }}" href="{{ page.url | prepend: site.baseurl }}"> Lees Verder</a></span></p>
</div>
