---
layout: default
---

<div class="container mx-auto px-2 py-2 clearfix">
  {% include back-forward_has-lessons.html %}
</div>

<article class="container mx-auto px-2" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="mt-4 mb-2 clearfix header-text">
    <div class="clearfix mb-1 py-1">
      {% assign course_page = site.pages | where: "layout", "course" | where: "course_name", page.course | first %}
      <p class="h4 lh-condensed">{{ course_page.title }}</p>
      <div class="col-1 sm-width-full border-top-thick">
      </div>
    </div>
    <h1 class="h0 inline-block py-2 mt-1 mb-1 header-title">{{ page.title }}</h1>
  </div>

  <div class="prose py-2" itemprop="articleBody">
      {{ content }}
  </div>
</article>


<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next_has-lessons.html %}
</div>
